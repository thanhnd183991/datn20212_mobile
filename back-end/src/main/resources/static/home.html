<!DOCTYPE HTML>
<html lang="en">
<html>
<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/home.css">
    <link rel="stylesheet" type="text/css" href="./css/searchUser.css">
    <link rel="stylesheet" type="text/css" href="./css/post.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <script src="./js/home.js" defer></script>
    <script src="./js/searchUser.js" defer></script>
    <script src="./js/post.js" defer></script>
</head>

<body class="body">
<div class="navigation-bar">
    <nav class="nav_bar">
        <a href="home.html" class="">
            <!-- <i class="material-icons nav-icon">home</i>
            <span class="nav-text">Home</span> -->
            <img src="./images/logo-cut.jpg" alt="logo" class="logo">
        </a>
        <!-- <a href="" class="nav-link">
             <i class="material-icons nav-icon">person_search</i>
            <span class="nav-text">Search User</span>

        </a> -->
        <a href="./chat.html" class="nav-link">
            <i class="material-icons nav-icon">post_add</i>
            <span class="nav-text">Chat</span>
        </a>
        <a href="requestFriend.html" class="nav-link">
            <i class="material-icons nav-icon">person_add</i>
            <span class="nav-text">Requested Friend</span>
        </a>
        <a href="profile.html" class="nav-link" onclick="getProfile()">
            <i class="material-icons nav-icon">account_circle</i>
            <span class="nav-text">Profile</span>
        </a>

        <a href="searchPost.html" class="nav-link">
            <i class="material-icons nav-icon">search</i>
            <span class="nav-text">Search Post</span>
        </a>
        <a href="index.html" onclick="logout()" class="nav-link">
            <i class="material-icons nav-icon">logout</i>
            <span class="nav-text">Logout</span>
        </a>
    </nav>
</div>

<div class="container">
    <div class="searchuser-box">
        <input type="text" class="search-box" id="searchKey" placeholder="Search User"/>
        <!-- <img src="./images/icon-search.jpg" alt="search" class="icon-search"> -->

        <div class="result-box" id="resultSearch">
        </div>
    </div>
    <div class="content">

        <div class="upload-post-box">
            <div class="upload-post-box__top">
                <img
                        class="user__avatar"
                        id="userAvatarId"
                />
                <form><textarea rows="2" cols="60" name="description" id="content"
                                placeholder="What do you think?"></textarea><br>
                </form>
            </div>
            <input type="file" name="image" id="img" multiple>
            <div class="post__medias"></div>
            <div class="upload-post-box__bottom">

                <div class="upload-post-box__option" id="addPhoto">
                    <span style="color: green" class="material-icons"> photo_library </span>
                    <h3>Photo</h3>
                </div>

                <div class="upload-post-box__option" id="btnSubmit">
                    <span style="color: orange" class="material-icons"> send </span>
                    <h3>Send to every one</h3>
                </div>
            </div>
        </div>

        <div class="posts">
        </div>
    </div>

    <div class="notification-box">
        <button>
            <i class="material-icons" style="font-size:48px;color: blue">more</i>
        </button>
    </div>
</div>

<script>

    function logout() {
        document.cookie = "Auth=;"
        localStorage.clear();
    }

</script>

</body>
</html>
